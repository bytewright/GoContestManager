<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<!--<html xmlns:wicket="http://wicket.apache.org">-->
<head>
  <meta charset="utf-8"/>
  <title>GO Contest Manager</title>
  <link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css'/>
</head>
<body>
<wicket:panel>
  <h3>Summary</h3>
  <div class="table">
    <div class="tr">
      <div class="td">registered players:</div>
      <div class="td"><span wicket:id="playerNum"></span></div>
    </div>
    <div class="tr">
      <div class="td">number of different clubs:</div>
      <div class="td"><span wicket:id="clubsNum"></span></div>
    </div>
    <div class="tr">
      <div class="td">expected total current sum:</div>
      <div class="td"><span wicket:id="totalCurrentRev"></span></div>
    </div>
    <div class="tr">
      <div class="td">expected total sum:</div>
      <div class="td"><span wicket:id="totalRev"></span></div>
    </div>
    <div class="tr">
      <div class="td">expected sum starting fee money:</div>
      <div class="td"><span wicket:id="startingFees"></span></div>
    </div>
    <div class="tr">
      <div class="td">expected sum breakfast money:</div>
      <div class="td"><span wicket:id="breakfastFees"></span></div>
    </div>
    <div class="tr">
      <div class="td">Number of players with breakfast:</div>
      <div class="td"><span wicket:id="breakfastNum"></span></div>
    </div>
    <div class="tr">
      <div class="td">Number of players with seminar:</div>
      <div class="td"><span wicket:id="seminarSum"></span></div>
    </div>
  </div>
</wicket:panel>
</body>
</html>
