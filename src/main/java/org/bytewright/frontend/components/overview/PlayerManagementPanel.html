<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<!--<html xmlns:wicket="http://wicket.apache.org">-->
<head>
  <meta charset="utf-8"/>
  <title>GO Contest Manager</title>
  <link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css'/>
</head>
<body>
<wicket:panel>
  <h3>Player management</h3>
  <p>
    <a wicket:id="addPlayerLink">Add Player</a><br>
    <a wicket:id="exportPlayerLink">Export Players</a>
  </p>
  <div class="table">
    <div class="tr">
      <div class="th">Name</div>
      <div class="th">Surname</div>
      <div class="th">Go Club</div>
      <div class="th">Rank</div>
      <div class="th">Payment</div>
      <div class="th">Discount</div>
      <div class="th">Seminar</div>
      <div class="th">Club</div>
      <div class="th">Breakfast</div>
      <div class="th">Admin</div>
    </div>
    <div class="tr" wicket:id="players">
      <div class="td" wicket:id="name"></div>
      <div class="td" wicket:id="surname"></div>
      <div class="td" wicket:id="goClub"></div>
      <div class="td" wicket:id="rank"></div>
      <div class="td" wicket:id="paymentStatus"></div>
      <div class="td"><input type="checkbox" wicket:id="isDiscount"/></div>
      <div class="td"><input type="checkbox" wicket:id="isSeminar"/></div>
      <div class="td"><input type="checkbox" wicket:id="isClub"/></div>
      <div class="td"><input type="checkbox" wicket:id="isBreakfast"/></div>
      <div class="td">
        <form wicket:id="playerEditForm">
          <input type="submit" value="EDIT">
        </form>
        <form wicket:id="playerPaidForm">
          <input type="submit" value="PAID">
        </form>
        <form onsubmit="return confirm('Do you really want to delete this player?');" wicket:id="playerDeleteForm">
          <input type="submit" value="DEL">
        </form>
      </div>
    </div>
  </div>
  <hr>
  <div wicket:id="summaryView">
  </div>
</wicket:panel>
</body>
</html>
