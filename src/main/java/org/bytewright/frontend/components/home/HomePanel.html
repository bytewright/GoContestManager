<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<!--<html xmlns:wicket="http://wicket.apache.org">-->
<head>
  <meta charset="utf-8"/>
  <title>GO Contest Manager</title>
  <link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css'/>
</head>
<body>
<wicket:panel>
  <div id="hd">
    <div id="logo">
      <img alt="Wicket Logo" height="50px" src="logo.png" width="50px"/>
      <h1>Apache Wicket</h1>
    </div>
  </div>
  <div>
    <h2>Welcome to Go contest Manager version <span wicket:id="AppVersion">1.0-SNAPSHOT</span>!</h2>

    <div style="display: table-row;" wicket:id="contests">
      <div style="display: table-cell;"><b>contest name: </b></div>
      <div style="display: table-cell;" wicket:id="contestName"></div>
      <div style="display: table-cell;" wicket:id="contestLink"></div>
    </div>

    <p>
      App framework versions overview:
    </p>
    <table>
      <tr>
        <td>
          Wicket version:
        </td>
        <td>
          <wicket:container wicket:id="WicketVersion">1.5-SNAPSHOT</wicket:container>
        </td>
      </tr>
      <tr>
        <td>
          Spring version:
        </td>
        <td>
          <wicket:container wicket:id="SpringVersion">1.5-SNAPSHOT</wicket:container>
        </td>
      </tr>
    </table>
  </div>
  <div>
    Test for Spring Bean injection and value retrieval:<span wicket:id="springBeanTest">!!ERROR!!</span>
  </div>
</wicket:panel>
</body>
</html>
