<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<!--<html xmlns:wicket="http://wicket.apache.org">-->
<head>
  <meta charset="utf-8"/>
  <title>GO Contest Manager</title>
  <link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css'/>
</head>
<body>
<wicket:panel>
  <div style="padding-top: 20px">
    <h2>Welcome to Go contest Manager version <span wicket:id="AppVersion">1.0-SNAPSHOT</span>!</h2>
    <p style="padding-top: 20px">
      Here is a list of all known contests:
    </p>
    <hr>
    <div class="table">
      <div class="tr">
        <div class="td">Name</div>
        <div class="td">Link</div>
      </div>
      <div class="tr" wicket:id="contestsTable">
        <div class="td">
          <span wicket:id="contestName">name</span><br>
          Start: <span wicket:id="contestStart">start</span><br>
          End: <span wicket:id="contestEnd">end</span>
        </div>
        <div class="td">
          <form id="contestSelection" wicket:id="contestSelection">
            <input type="hidden" wicket:id="contestSelectionField"/>
            <input type="submit" value="Manage"/>
          </form>
        </div>
      </div>
    </div>

    <p>
      App framework versions overview:
    </p>
    <table>
      <tr>
        <td>
          Wicket version:
        </td>
        <td>
          <wicket:container wicket:id="WicketVersion">1.5-SNAPSHOT</wicket:container>
        </td>
      </tr>
      <tr>
        <td>
          Spring version:
        </td>
        <td>
          <wicket:container wicket:id="SpringVersion">1.5-SNAPSHOT</wicket:container>
        </td>
      </tr>
    </table>
  </div>
</wicket:panel>
</body>
</html>
